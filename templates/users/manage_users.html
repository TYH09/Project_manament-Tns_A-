{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Manage Users</h2>
    <a href="{{ url_for('user_routes.add_user') }}" class="btn btn-primary mb-3">Add New User</a>

    <table class="table table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.user_firstname }} {{ user.user_lastname }}</td>
                <td>{{ user.user_email }}</td>
                <td>{{ user.role_name }}</td>
                <td>
                    <a href="{{ url_for('user_routes.edit_user', user_id=user.user_id) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('user_routes.delete_user', user_id=user.user_id) }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
