{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Add New User</h2>
    <form method="POST" action="{{ url_for('user_routes.add_user') }}">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="role_id" class="form-label">Role</label>
            <select class="form-control" id="role_id" name="role_id" required>
                {% if roles %}
                    {% for role in roles %}
                    <option value="{{ role.role_id }}">{{ role.role_name }}</option>
                    {% endfor %}
                {% else %}
                    <option value="">No roles available</option>
                {% endif %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add User</button>
    </form>
</div>

<!-- Add the script just before the closing body tag -->
<script>
document.addEventListener("DOMContentLoaded", function() {
    let roleSelect = document.getElementById("role_id");
    if (roleSelect && roleSelect.options.length > 0) {
        roleSelect.value = roleSelect.options[0].value;  // Selects the first available role
    }
});
</script>

{% endblock %}
