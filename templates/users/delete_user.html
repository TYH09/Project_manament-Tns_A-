{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center text-danger">Delete User</h2>
    <p class="text-center">Are you sure you want to delete <strong>{{ user.user_firstname }} {{ user.user_lastname }}</strong>?</p>
    <form method="POST" action="{{ url_for('user_routes.delete_user', user_id=user.user_id) }}">
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{{ url_for('user_routes.manage_users') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
