{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Edit Task</h2>
    <form method="POST" action="{{ url_for('task_routes.edit_task', task_id=task.task_id) }}">
        <div class="mb-3">
            <label for="task_title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="task_title" name="task_title" value="{{ task.task_title }}" required>
        </div>
        <div class="mb-3">
            <label for="task_description" class="form-label">Description</label>
            <textarea class="form-control" id="task_description" name="task_description" rows="3">{{ task.task_description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="assigned_to" class="form-label">Assigned To</label>
            <input type="text" class="form-control" id="assigned_to" name="assigned_to" value="{{ task.assigned_to }}" required>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date }}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success w-100">Update Task</button>
    </form>
</div>
{% endblock %}
